<!DOCTYPE html>
<html>
	<head>                                                                  
		<LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
		<script src="http://code.jquery.com/jquery-1.5.js"></script>       
		<script>
			var colours = ['aqua', 'blue', 'fuchsia', 'grey', 'green', 'maroon', 'navy', 'olive', 'purple', 'red', 'lime', 'teal', 'yellow'];
			var i = 0;
			$(document).keypress(function(event) {
				$('#msg').html('');			  
				if (++i > colours.length) 
					i = 0;				
			  var yetterPressed =  String.fromCharCode(event.which);
				var yetterRegExp  = /^[a-zA-Z]+$/;
				if (yetterRegExp.test(yetterPressed)) {
					var yetterPressed = (yetterPressed.toUpperCase()+" "+ yetterPressed.toLowerCase())
				}
			  $('#letter').html("<span style='color:"+colours[i]+";'>" + yetterPressed+ "</span>");			  
			});
		</script>
			
	</head>
